<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Receitas - Receitas por Categoria</title>
    <link href="css/receitas.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="section-title">RECEITAS</h2>
    <div class="text-end mb-3">
        <button class="btn-go-to" onclick="window.location.href='categorias.html'">Voltar para Categorias</button>
        <button class="btn-add-recipe" onclick="openRecipeModal()">Adicionar Receita</button>
    </div>
    <table class="table-recipes">
        <thead>
            <tr>
                <th style="width: 15%;">Nome</th>
                <th style="width: 25%;">Ingredientes</th>
                <th style="width: 45%;">Modo de Preparo</th>
                <th style="width: 15%;">Ações</th>
            </tr>
        </thead>
        <tbody id="recipeTableBody">
        </tbody>
    </table>
</div>

<div class="modal" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">Adicionar Receita</h5>
                <button type="button" class="btn-close" onclick="closeRecipeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="recipeForm" onsubmit="saveRecipe(event)">
                    <input type="hidden" id="recipeId">
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Nome da Receita</label>
                        <input type="text" class="form-control" id="recipeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipeIngredients" class="form-label">Ingredientes</label>
                        <textarea class="form-control" id="recipeIngredients" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipePreparation" class="form-label">Modo de Preparo</label>
                        <textarea class="form-control" id="recipePreparation" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipeCategory" class="form-label">Categoria</label>
                        <select class="form-control" id="recipeCategory" required>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" onclick="closeRecipeModal()">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/receitas.js"></script>

<script>
    loadCategories();
</script>

</body>
</html>
