<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Receitas - Categorias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/categorias.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>CATEGORIAS</h1>
</header>

<main class="content">
    <div class="btn-group">
        <button class="btn-add" onclick="openCategoryModal()">Adicionar Categoria</button>
        <button class="btn-go-to" onclick="window.location.href='receitas.html'">Ir para Receitas</button>
    </div>
    <table class="table-recipes">
        <thead>
            <tr>
                <th>ID</th>
                <th style="width: 60%;">Nome</th>
                <th style="width: 15%;">Ações</th>
            </tr>
        </thead>        
        <tbody id="categoryTableBody">
        </tbody>
    </table>
</main>

<div class="modal" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Adicionar Categoria</h5>
                <button type="button" class="btn-close" onclick="closeCategoryModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm" onsubmit="saveCategory(event)">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" onclick="closeCategoryModal()">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/categorias.js"></script>

</body>
</html>
